{% extends "index.html" %}
{% block title %}Departments{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<body>

        <h2>Department detail</h2>
        <div class='edit-buttons float-end'>
                <a class="btn btn-warning edit" href="{{ url_for('edit_dept', name=page_data['name']) }}">Edit</a>
                 <form class="form-inline" 
                        action="{{ url_for('delete_dept', name=page_data['name']) }}" 
                        method="POST"
                        onsubmit="return confirm('Delete this department?')">
                    <button class="btn btn-danger float-end" type="submit">Delete</button>
                </form>
        </div>
    
        <div class="dept-card">
            <p><b>Name: </b>{{ page_data['name'] }}</p>
            <p><b>Description: </b>{{ page_data['description'] }}</p>
        </div>

</body>
{% endblock %}
